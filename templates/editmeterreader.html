<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Water billing system</title>
  </head>
  <body>
    <div class="container-fluid total">
      <div class="row">
        <div class="col-lg-4 box">
          <ul>

            <li class="d p-2 text-center m-3"><a class="a" href="{% url 'admain'%}"><b>Admin</b></a></li>
            <li class="d p-2 text-center m-3"><a class="a" href="{% url 'customer'%}"><b>Customer</b></a></li>
            <li class="d p-2 text-center m-3"><a class="a" href="{% url 'reader'%}"><b>Meterreader</b></a></li>
            <li class="d p-2 text-center m-3"><a class="a" href="{% url 'counter'%}"><b>Counter</b></a></li>
            <li class="d p-2 text-center m-3 "><a class="a" href="#"><b>Bill Rate</b></a></li>
          </ul>


        </div>

        <div class="col-lg-8">
        <h3 class="water" >Water billing System</h3>
        <div class="admin">
          <h4 >meter Reader</h4>
          <img src="admin.png" alt="Avatar">
        </div>
        <h2>Edit Meter Reader</h2>
        <form method="POST" action="updateWorker/{{data.email}}/{{data.position}}">
          
        {% csrf_token %}
        <table border="1">
          <tr>
              <td>User Email</td>
              <td><input type="text" name="email" value="{{data.email}}" readonly></td>
            </tr>
            <tr>
                <td>Citizenship</td>
                <td><input type="text" name="citizenship" value="{{data.citizenship}}"></td>
            </tr>
            <tr>
                <td>Position</td>
                <td><input type="text" name="position" value="{{data.position}}"readonly></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" name="password" value="{{data.password}}"readonly></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Update Record"></td>
                    <td>
                        {%if messages%}
                        {%for mess in messages%}
                        <b style="color: bisque;">{{mess}}</b>
                        {%endfor%}
                        {%endif%}
                    </td>
                </td>
            </tr>
        </table>
        </form>
        


    </div>

    

      </div>
      </div>
      </div>
      <button class="bb">Back</button>    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
