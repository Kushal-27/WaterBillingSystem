<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    {% load static %}
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="{% static 'signup.css' %}">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
   </head>
<body>

  <div class="container">
    
    <div class="title">Water Billing System</div>
    <div class="content">
      <form action="register" method="post">
        {% csrf_token %}
        <div class="user-details">
          <div class="input-box">
            <span class="details" >First Name</span>
            <input type="text" placeholder="First Name" name="first_name" required>
          </div>
          <div class="input-box">
            <span class="details" >Middle Name</span>
            <input type="text" name="middle_name" placeholder="Middle Name" >
          </div>
          <div class="input-box">
            <span class="details" >Email.</span>
            <input type="email" name="email" placeholder="Email" required>
          </div>
          <div class="input-box">
            <span class="details" >Last Name</span>
            <input type="text" name="last_name" placeholder="Last Name" required>
          </div>
          <div class="input-box">
            <span class="details" >District</span>
            <input type="text" name="district" placeholder="District" required>
          </div>
          
          <div class="input-box">
            <span class="details" >Citizenship No.</span>
            <input type="text" name="citizenship" placeholder="Citizenship Number" required>
          </div>
          
          <div class="input-box">
            <span class="details" >Municipality</span>
            <input type="text" name="municipality" placeholder="Municipality" required>
          </div>
          <div class="input-box">
            <span class="details" > Password</span>
            <input type="password" name="password1" placeholder="Password" required>
          </div>
          <div class="input-box">
            <span class="details">Ward No.</span>
            <input type="text"  name="wardno" placeholder="Ward No" required>
          </div>
          <div class="input-box">
            <span class="details" >Confirm Password</span>
            <input type="password" name="password2" placeholder="Confirm Password" required>
          </div>
          <div class="input-box">
            <span class="details" >Town/Village</span>
            <input type="text" name="town" placeholder="Town/Village" required>
          </div>
         
        
          
        </div>
    
        <div class="button">
          <input type="submit" value="Sign Up">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
